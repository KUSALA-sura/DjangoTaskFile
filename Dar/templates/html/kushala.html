{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Kushi Login Form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">
    	.bg{

	    	background: url({% static "images/beauty.png" %}) 50% 0 no-repeat fixed ;
	    	background-color: red;
	    }
	    .sk{
	    	barder:0px solid white;
	    	padding: 50px 60px;
	    	margin-top: 20vh;
	    	color: white;

	    }
    </style>
</head>
<body class="bg">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
				<div class="col-md-4 col-sm-4 col-xs-12">
					<form class="sk" action="{% url 'kushala' %} " method="POST">
						{% csrf_token %}
						<h1 style="text-align: center;color: red;">Login Form</h1>
						
					<div class="form-group">
						<label for="name"> Name :</label>
						<input type="text" name="name" placeholder="Enter Your Name" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email">Email Id:</label>
    					<input type="email" name="email" class="form-control" placeholder="Enter email" required>
  			       	</div>
  					<div class="form-group">
    					<label for="pwd">Password:</label>
    					<input type="password" name="password" class="form-control" placeholder="Enter password"  required>
  					</div>
  					<a href="{% url 'raju' %}" class="btn btn-outline-success">Login</a>

  				    <a href="{% url 'newrg' %} " class="btn btn-outline-warning">Singup</a>

		        </form>
					
				</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>

</body>
  					
</html>
