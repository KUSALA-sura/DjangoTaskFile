{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>display all Task Registation Form data</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'JS/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4 bg-warning">
		<div class="col-md">
			<h1 style="text-align: center;color: brown">Display all Task Registration form data</h1>
			<table class="table table-bordered table-hover text-secondary ">
				<thead class="bg-dark text-center text-light ">
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for i in kk %}
						<tr>
							<td>{{i.name}}</td>
							<td>{{i.email}}</td>
							<td><a href="{% url 'viw' i.id %}" class="btn btn-outline-primary mx-2">View</a>
							<a href="{% url 'rupdate' i.id %}" class="btn btn-outline-success mx-2">Edit</a>
							<a href="{% url 'Del' i.id  %}" class="btn btn-outline-danger mx-2">Delete</a></td>
						</tr>
						{% endfor %}
				</tbody>
			</table>
			
		</div>
	
    </div>

</body>
</html>
