{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> Task Delete</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'JS/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h3>Delete  page</h3>
				<form  method="POST">
					{% csrf_token %}
					<input type="text" name="name" value="{{b.name}}" class="form-control my-2">
					<input type="email" name="email" value="{{b.email}}" class="form-control my-2">
					<div class="row">
						<div class="col">
						<a href="{% url 'display' %}" class="from-control btn btn-outline-success btn-block ">Back</a>
						</div>
						<div class="col">
						<input type="submit" name="Update" class=" form-control btn btn-outline-success ">
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</div>

</body>
</html>
