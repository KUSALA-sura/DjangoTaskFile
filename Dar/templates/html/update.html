<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		h1{
			text-align: center;
			color:red;
		}
		form{
			text-align: center;
			background-color: green;
		}
		body{
			background-color: yellow;
			font-size: 25px;

		}
		input{
			width: 30%;
			padding: 12px 10px;
  			margin: 8px 0;
  			box-sizing: border-box;
  			font-size:15px;
  			color: red;
		}
		button{
			background-color: red;
  			border: none;
  			color: orange;
  			padding: 15px 32px;
  			text-align: center;
  			font-size: 16px;
  			margin: 4px 2px;
		}
		
	</style>
</head>
<body>
	<h1>ReUpdatetion Form For Students</h1>
	<form method="POST">
		{% csrf_token %}
		<label>User Name :</label>
		<input type="text" name="uname" value="{{info.uname}}" = placeholder="Enter UserName "></br></br>
		<label>Roll Number :</label>
		<input type="text" name="Rollno" value="{{info.Rollno}}" placeholder="Enter Your Rollno"></br></br>
		<label>User Email : </label>
		<input type="email" name="uemail" value="{{info.uemail}}" placeholder="Enter yout Email"></br></br>
		<label>User Age :</label>
		<input type="number" name="sage" value="{{info.sage}}" placeholder="Enter your age"></br></br>
		<label>Date of birth</label>
		<input type="date" name="dob" value="{{info.dob}}" placeholder="Enter Your birth"></br></br>
		<label>User Address</label>
		<input type="text" name="addres" value="{{info.addres}}" placeholder="Enter Your city"></br></br>
		<button>submit</button>
	</form>

</body>
</html>
