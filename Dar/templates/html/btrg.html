{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Kushii Boostrap</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'JS/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4 ">
		<div class="row text-center text-light p-3" >
			<div class="col bg-success mx-2 border rounded ">
				<h2>First</h2>
			</div>
			<div class="col bg-primary mx-2 border rounded">
				<h2>Second</h2>
			</div>
			<div class="col bg-warning mx-2 border rounded">
				<h2>Third</h2>
			</div>
		</div>
			<div class="row my-2 text-center">
				<div class="col bg-warning text-light mx-2 border rounded">
					<h3>Fourth</h3>
					<div class="row">
					<div class="col my-2 mx-2 bg-success">
						<h3>Fa</h3>
					</div>
					<div class="col my-2 my-2 bg-success">
						<h3>Fb</h3>
					</div>
				    </div>
				</div>
				<div class="col bg-primary mx-2 border rounded">
					<h3>Fifth</h3>
				</div>
			</div>
			<div class=" row">
				<div class="card bg-warning col-md-6 mx-2 shadow-lg">
					<div class="card-body">
						<h3 class="bg-danger text-light p-2 text-center border rounded">Login</h3>
						<form >
							<input type="text" name=""
							placeholder="Enter Name" class="form-control my-2">
							<input type="email" name="" class="form-control my-2" placeholder="Enter Email">
							<div class="row">
								<div class="col-sm">
									<input type="reset" name="reset" class="btn btn-outline-primary col-sm my-2">
								</div>
								<div class="col-sm">
									<input type="submit" name="submit" class="btn btn-outline-success col-sm my-2">
								</div>
							</div>
						</form>
						
					</div>
				</div>
			  	<div class="card col bg-primary mx-2">
			  		<div class="card-body">
				   		<h1>Registration form </h1>
						<form>
							<input type="text" name="" placeholder="enter your name" class="form-control my-2">
							<input type="password" name="" placeholder="enter your password" class="form-control my-2">
							<div class="row">
							<div class="col-sm">
								<input type="number" name="" class="form-control  my-2" placeholder="Enter age">
							</div>
							<div class="col-sm">
								<select class="form-control mx-2 ">
									<option value="Male"> male</option>
									<option value="female">female</option>
								</select>
							</div>
							</div>
								<input type="email" name="" placeholder="Enter your email" class="form-control my-2-2">
								<div class="row">
								<div class="col-sm">
									<input type="submit" name="register" class="btn btn-outline-info col-sm my-2">
								</div>
								<div class="col-sm">
									<input type="cancel" name="cancel" class="btn btn-outline-danger col-sm my-2">
								</div>
							</div>

						</form>
				
					</div>
		    	</div>
			</div>
	</div>

</body>
</html>
